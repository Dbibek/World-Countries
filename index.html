<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header-container">
            <div class="header">
               <h1>World Countries</h1> </div>
            <div class="input-field">
                <input class="searchbar" type='text' placeholder="...Type country Name">
                <h3>Type to search the country Name</h3>
                <div class="button">
                    <button class="btn">Search By starting Letter</button>
                    <button class="btn">Search By any Letter</button>
                </div>
            </div>
        </div>
        <div class="Countries-div"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
